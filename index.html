<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <h1 id="title">New york Sports</h1>
    <p id="description">tell us what sports are you into</p>
    <form id="survey-form">
      <div>
        <label for="name" id="name-label">name</label>
        <input type="text" id="name" placeholder="name" required />
      </div>
      <div>
        <label for="name" id="email-label">email</label>
        <input type="email" id="email" placeholder="email" required />
      </div>
      <div>
        <label for="name" id="number-label">number</label>
        <input
          type="number"
          id="number"
          min="1000000000"
          max="999999999"
          placeholder="number"
        />
      </div>
      <label for="dropdown">Favorite sport</label>
      <select id="dropdown">
        <option value="soccer">Soccer</option>
        <option value="hockey">Hockey</option>
        <option value="football">Football</option>
        <option value="baseball">Baseball</option>
        <option value="basketball">Basketball</option>
        <option value="ruhby">Rugby</option>
        <option value="cricket">Cricket</option>
        <option value="tnf">Track and Field</option>
      </select>
      <label for="race"><h3>what's your racial background</h3></label>
      <div id="race">
        <div>
          <label for="asian">Asian</label>
          <input type="radio" id="asian" value="asian" name="radio" />
        </div>
        <div>
          <label for="black">Black/African-American</label>
          <input type="radio" id="black" value="black" name="radio" />
        </div>
        <div>
          <label for="hsl">Hispanic / Latino</label>
          <input type="radio" id="hsl" value="hsl" name="radio" />
        </div>
        <div>
          <label for="native">Native American</label>
          <input type="radio" id="native" value="native" name="radio" />
        </div>
        <div>
          <label for="other">Other</label>
          <input type="radio" id="other" value="other" name="radio" />
        </div>
      </div>

      <label for="favteam"><h3>Which Teams do yo follow</h3></label>
      <div id="favteam">
        <div>
          <label for="giants">New York Giants</label>
          <input type="checkbox" id="giants" value="giants" />
        </div>
        <div>
          <label for="nycfc">NYCFC</label>
          <input type="checkbox" id="nycfc" value="nycfc" />
        </div>
        <div>
          <label for="nycfc">New York Yankees</label>
          <input type="checkbox" id="yankees" value="yankees" />
        </div>
        <div>
          <label for="nycfc">New York Redbull</label>
          <input type="checkbox" id="redbull" value="redbull" />
        </div>
        <div>
          <label for="nycfc">New York Mets</label>
          <input type="checkbox" id="mets" value="mets" />
        </div>
        <div>
          <label for="nycfc">New York Jets</label>
          <input type="checkbox" id="jets" value="jets" />
        </div>
        <div>
          <label for="nycfc">Brooklyn Nets</label>
          <input type="checkbox" id="nets" value="nets" />
        </div>
        <div>
          <label for="nycfc">New York Rangers</label>
          <input type="checkbox" id="rangers" value="rangers" />
        </div>
        <div>
          <label for="nycfc">New York Islanders</label>
          <input type="checkbox" id="islanders" value="islanders" />
        </div>
        <div>
          <label for="nycfc">New York Knicks</label>
          <input type="checkbox" id="knicks" value="knicks" />
        </div>
      </div>

      <button id="submit">Submit</button>
      <textarea
        type="comments"
        placeholder="any other sports team you can enter here"
      >
      </textarea>
    </form>
  </body>
</html>
